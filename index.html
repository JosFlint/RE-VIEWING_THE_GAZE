<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-VIEWING THE GAZE Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
    }
    #panorama {
        width: 100%;
        height: 100vh; /* Full viewport height */
        position: relative; /* Make sure the overlay image is positioned relative to this */
    }
    #overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        display: none; /* Hidden by default */
        background-image: url('overlay.png'); /* Replace with your overlay image URL */
        background-size: cover;
        background-position: center;
        mix-blend-mode: multiply; /* Apply multiply blend mode */
        z-index: 10; /* Ensure it is on top of the panorama */
        pointer-events: none; /* Allow clicks to pass through */
    }
    #toggle-overlay {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 20; /* Make sure itâ€™s above other elements */
    }

        #menu-button {
            position: absolute;
            bottom: 10px;
            left: 50%; /* Start from the center of the screen */
            transform: translateX(-50%);
            background: rgba(128, 128, 128, 0.7); /* Grey background with 70% opacity */
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 0px; /* Optional: Rounded corners */
        }

        #menu {
            position: fixed;
            bottom: 0;
            left: left: 50%; /* Start from the center of the screen */
            width: 90%;
            background: rgba(128, 128, 128, 0.7); /* Grey background with 70% opacity */
            color: #fff;
            max-width: 600px; /* Limit the maximum width */
            transform: translateX(-50%) translateY(100%); /* Center horizontally and move off-screen vertically */
            transition: transform 0.3s ease-in-out;
            padding: 40px 10px 10px 10px; /* Add padding to the top */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            z-index: 15;
            margin: 0 auto; /* Center the menu */
            text-align: center;
            border-radius: 10px 10px 0 0; /* Rounded corners at the top */
        }

        #menu.visible {
            left: 50%; /* Start from the center of the screen */
            transform: translateX(-50%) translateY(0);
        }

        #menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border: 1px solid #fff; /* Border around each link */
            margin: 10px 0; /* Space between each link */
            text-align: center;
        }

        #menu a:hover {
            background: #555;
        }
        #close-menu {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(128, 128, 128, 0.7);
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 18px;
        z-index: 16;
        border-radius: 3px;
        }
    </style>
</head>
<body>

<div id="panorama">
    <div id="overlay-image"></div>
    <button id="toggle-overlay">Toggle Overlay</button>
    <button id="menu-button">Menu</button>
<div id="menu">
    <button id="close-menu">X</button> <!-- X button to close the menu -->
    <a href="https://example1.com" target="_blank">Artist Website</a>
    <a href="https://example2.com" target="_blank">MA Website</a>
    <a href="https://example3.com" target="_blank">Camera Filter</a>
</div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "e n 1",
        "author": "Jo Flint",
        "sceneFadeDuration": 1000
    },

    "scenes": {
        "e n 1": {
            "title": "e n 1",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "20240916_095024_386 - 20240916_095024_386.jpg",
            "hotSpots": [
                {
                    "pitch": -2.1,
                    "yaw": 132.9,
                    "type": "scene",
                    "text": "exhibit new 2",
                    "sceneId": "e n 2"
                }
            ]
        },

        "e n 2": {
            "title": "e n 2",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "20240916_095036_842.jpg",
            "hotSpots": [
                {
                    "pitch": -2.1,
                    "yaw": 132.9,
                    "type": "scene",
                    "text": "exhibit new 3",
                    "sceneId": "e n 3"
                }
            ]
        },
        "e n 3": {
            "title": "Spring House or Dairy",
            "hfov": 110,
            "yaw": 5,
            "type": "equirectangular",
            "panorama": "20240916_095052_601.jpg",
            "hotSpots": [
                {
                    "pitch": -0.6,
                    "yaw": 37.1,
                    "type": "scene",
                    "text": "e n 1",
                    "sceneId": "circle",
                    "targetYaw": -23,
                    "targetPitch": 2
                }
            ]
        }
    }
});

// JavaScript to toggle the overlay image
document.getElementById('toggle-overlay').addEventListener('click', function() {
    console.log('Button clicked'); // Debugging line
    var overlay = document.getElementById('overlay-image');
    if (overlay.style.display === 'none' || overlay.style.display === '') {
        overlay.style.display = 'block';
    } else {
        overlay.style.display = 'none';
    }
});

document.getElementById('menu-button').addEventListener('click', function() {
        var menu = document.getElementById('menu');
        menu.classList.toggle('visible');
});
document.getElementById('close-menu').addEventListener('click', function() {
        var menu = document.getElementById('menu');
        menu.classList.remove('visible');
});
</script>

</body>
</html>
