<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    #panorama {
        width: 100%;
        height: 100vh; /* Full viewport height */
        position: relative; /* Make sure the overlay image is positioned relative to this */
    }
    #overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        display: none; /* Hidden by default */
        background-image: url('overlay.png'); /* Replace with your overlay image URL */
        background-size: cover;
        background-position: center;
        mix-blend-mode: multiply; /* Apply multiply blend mode */
    }
    #toggle-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10; /* Make sure itâ€™s above other elements */
    }
    </style>
</head>
<body>

<div id="panorama">
    <div id="overlay-image"></div>
    <button id="toggle-overlay">Toggle Overlay</button>
</div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "e n 1",
        "author": "Jo Flint",
        "sceneFadeDuration": 1000
    },

    "scenes": {
        "e n 1": {
            "title": "e n 1",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "20240916_095024_386 - 20240916_095024_386.jpg",
            "hotSpots": [
                {
                    "pitch": -2.1,
                    "yaw": 132.9,
                    "type": "scene",
                    "text": "exhibit new 2",
                    "sceneId": "e n 2"
                }
            ]
        },

        "e n 2": {
            "title": "e n 2",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "20240916_095036_842.jpg",
            "hotSpots": [
                {
                    "pitch": -2.1,
                    "yaw": 132.9,
                    "type": "scene",
                    "text": "exhibit new 3",
                    "sceneId": "e n 3"
                }
            ]
        },
        "e n 3": {
            "title": "Spring House or Dairy",
            "hfov": 110,
            "yaw": 5,
            "type": "equirectangular",
            "panorama": "20240916_095052_601.jpg",
            "hotSpots": [
                {
                    "pitch": -0.6,
                    "yaw": 37.1,
                    "type": "scene",
                    "text": "e n 1",
                    "sceneId": "circle",
                    "targetYaw": -23,
                    "targetPitch": 2
                }
            ]
        }
    }
});

// JavaScript to toggle the overlay image
document.getElementById('toggle-overlay').addEventListener('click', function() {
    var overlay = document.getElementById('overlay-image');
    if (overlay.style.display === 'none' || overlay.style.display === '') {
        overlay.style.display = 'block';
    } else {
        overlay.style.display = 'none';
    }
});
</script>

</body>
</html>
